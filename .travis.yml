sudo: required

services:
- docker

script:
# setup QEMU
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build images
- docker build -t ddns:$DOCKER_TAG -f Dockerfile.$DOCKER_ARCH .
# push images
- docker login -u="$DOCKER_HUB_LOGIN" -p="$DOCKER_HUB_PASSWORD"
- docker tag ddns:$DOCKER_TAG allandequeiroz/nginx:$DOCKER_TAG
- docker push allandequeiroz/nginx:$DOCKER_TAG
- >
  if [ "$LATEST" == "true" ]; then
    docker tag ddns:$DOCKER_TAG allandequeiroz/nginx:latest
    docker push allandequeiroz/nginx:latest
  fi

env:
  matrix:
  - DOCKER_TAG=arm32v6      DOCKER_ARCH=arm32v6
  - DOCKER_TAG=arm32v7      DOCKER_ARCH=arm32v7
  - DOCKER_TAG=arm64v8      DOCKER_ARCH=arm64v8        
  - DOCKER_TAG=amd64        DOCKER_ARCH=amd64     LATEST=true
  